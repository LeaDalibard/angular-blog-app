<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <div class="list-group">
        <app-post-list-component *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content"  [postCreatedAt]="post.created_at" [postLoveIts]="post.loveIts" [postHateIts]="post.hateIts"></app-post-list-component>
      </div>
    </div>
  </div>
</div>
